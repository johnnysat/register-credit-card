<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cadastro de Cartão</title>
</head>
<body>
  <header>
    <section class="bg_cards">
      <div class="back_card">
        <p class="back_card_cvc" id="cvcNumber">000</p>
      </div>
      <div class="front_card">
        <p class="front_card_number" id="cardNumber">0000 0000 0000 0000</p>        
        <p class="front_card_name" id="cardName">José Alves</p>
        <p class="front_card_date"><span id="mmCard">MM</span> / <span id="aaCard">AA</span></p>
      </div>
    </section>
  </header>

  <main>
    <form action="" id="formulario">
      <ul class="base_card">
          <li>Nome no Cartão</li>
          <input type="text" id="inputName" class="card_number" placeholder="ex: João Alves" 
          oninput="inputNameImpress(this.value)"
          required>

          <li>Número do Cartão</li>
          <input type="number" id="inputNumberCard" class="card_name" placeholder="ex: 1234 5678 9123 0000 " 
          oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);
          inputNumberImpress(this.value)"
          minlength="16"
          maxlength="16"
          required
          />

          <li>Validade (MM/AA) <span class="cvc_card">CVC</span></li>
          <div class="card_date">
            <input type="number" class="date" placeholder="MM"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);inputMMImpress(this.value)"
            minlength="2"
            maxlength="2"
            id="inputMM"
            required
            />
            <input type="number" class="date" placeholder="AA" 
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);inputAAImpress(this.value)"
            minlength="2"
            maxlength="2"
            id="inputAA"
            required
            />
            <input type="number" id="inputCVC" class="cvc_number" placeholder="ex: 123" 
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)
            inputCVCImpress(this.value);"
            minlength="3"
            maxlength="3"
            id="inputAA"
            required>
          </div>
      </ul>
      <input type="submit" id="btnSubmite" class="button_confirm" value="Confirmar"></a></input>
    </form>
  
  </main>

  <footer>

  </footer>
  <script src="/script.js"></script>
</body>
</html>
